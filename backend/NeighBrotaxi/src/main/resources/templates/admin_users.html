<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Neighbro Users</title>
</head>
<body>
<section layout:fragment="users">
<table class="table">
    <thead class="thead-inverse container">
    <th>Name</th>
    <th>Email</th>
    <th>Username</th>
    <th>Roles</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <th:block th:each="user : ${user_list}">
    <tr>
        <td th:text="*{user.getName()}"></td>
        <td th:text="*{user.getEmail()}"></td>
        <td th:text="*{user.getUsername()}"></td>
        <td th:each="role : *{user.getRoles()}"><p th:text="*{role.getName()}"></p></td>
        <td><form th:action="'/admin/users/delete/' + @{${user.getId()}}" th:method="delete">
            <input type="hidden" name="_method" value="delete" />
            <button class="btn btn-danger" type="submit" id="submitButton">
                <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
            </button>
            </form></td>
    </tr>
    </th:block>
    </tbody>
</table>
</section>
</body>
</html>
