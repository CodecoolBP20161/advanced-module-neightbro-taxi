<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Username</th>
    <th>Roles</th>
    </thead>
    <tbody>
    <th:block th:each="user : ${user_list}">
    <tr>
        <td th:text="*{user.getName()}"></td>
        <td th:text="*{user.getEmail()}"></td>
        <td th:text="*{user.getUsername()}"></td>
        <td th:each="role : *{user.getRoles()}"><p th:text="*{role.getName()}"></p></td>
    </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
